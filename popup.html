<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 16px;
            background-color: #282828; /* LeetCode dark background */
            color: #efefef; /* Light text */
            box-sizing: border-box;
        }

        h3 {
            text-align: center;
            margin: 0 0 16px 0;
            color: #ffa116; /* LeetCode orange */
        }

        div {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            color: #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #3a3a3a;
            color: #efefef;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #ffa116;
            box-shadow: 0 0 0 2px rgba(255, 161, 22, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: #ffa116; /* LeetCode orange */
            color: #282828; /* Dark text on orange bg */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:hover:not(:disabled) {
            background-color: #fca82f; /* Brighter orange on hover */
        }
        
        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        #error-message {
            color: #f7caca; /* Light red text */
            background-color: #3a2323; /* Dark red bg */
            border: 1px solid #d8000c;
            padding: 10px;
            margin-top: 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h3>Custom LeetCode Generator</h3>

    <div>
        <label for="topic">Topic</label>
        <select id="topic">
            <option value="all">All Topics</option>
            <option value="array">Array</option>
            <option value="string">String</option>
            <option value="hash-table">Hash Table</option>
            <option value="dynamic-programming">Dynamic Programming</option>
            <option value="math">Math</option>
            <option value="sorting">Sorting</option>
            <option value="greedy">Greedy</option>
            <option value="depth-first-search">Depth-First Search</option>
            <option value="binary-search">Binary Search</option>
            <option value="breadth-first-search">Breadth-First Search</option>
            <option value="tree">Tree</option>
            <option value="matrix">Matrix</option>
            <option value="two-pointers">Two Pointers</option>
            <option value="binary-tree">Binary Tree</option>
            <option value="graph">Graph</option>
        </select>
    </div>

    <div>
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
            <option value="all">All Difficulties</option>
            <option value="EASY">Easy</option>
            <option value="MEDIUM">Medium</option>
            <option value="HARD">Hard</option>
        </select>
    </div>

    <div>
        <label for="status">Solved Status</label>
        <select id="status">
            <option value="all">All Problems</option>
            <option value="NOT_STARTED">Not Solved</option>
            <option value="AC">Solved (Accepted)</option>
            <option value="ATTEMPTED">Attempted</option>
        </select>
    </div>

    <div>
        <label for="premium">Premium Status</label>
        <select id="premium">
            <option value="ALL">All Problems</option>
            <option value="FREE">Free Only</option>
            <option value="PREMIUM">Premium Only</option>
        </select>
    </div>

    <button id="generate-btn">Generate Problem</button>

    <div id="error-message" style="display: none;"></div>

    <script src="popup.js"></script>
</body>
</html>
